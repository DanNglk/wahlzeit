<form action="uploadPhotoForm.form" method="post" enctype="multipart/form-data" name="uploadPhotoForm">

	<h2>Ein Foto hochladen!</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="twoCol1">Dateiname:&nbsp;</td>
			<td class="twoCol2"><input type="file" name="file" value="" size="32" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Foto-Tags:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="tags" value="{$tags}" size="48" /></td>
		</tr>
        <tr>
            <td class="twoCol1">Lat/Long:&nbsp;</td>
            <td class="twoCol2">
                <input type="text" name="latitude" value="{$latitude}" size="24" />
                <input type="text" name="longitude" value="{$longitude}" size="24" />
            </td>
        </tr>
        <tr>
            <td class="twoCol1">Mapcode:&nbsp;</td>
            <td class="twoCol2"><input type="text" name="mapcode" value="{$mapcode}" size="48" /></td>
        </tr>
        <tr>
            <td class="twoCol1">Typ:&nbsp;</td>
            <td class="twoCol2">
                <select name="type">
                    <option value="Acoustic">Acoustic</option>
                    <option value="Electric">Electric</option>
                    <option value="Semiacoustic">Semi-acoustic</option>
                    <option value="Custom">Custom</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="twoCol1">Form:&nbsp;</td>
            <td class="twoCol2">
                <select name="shape">
                    <option value="ST">ST</option>
                    <option value="T">T</option>
                    <option value="Single_cut">Single-cut</option>
                    <option value="Double_cut">Double-cut</option>
                    <option value="ES">ES</option>
                    <option value="Western">Western</option>
                    <option value="Concert">Concert</option>
                    <option value="Jazz">Jazz</option>
                    <option alue="Custom">Custom</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="twoCol1">Saiten:&nbsp;</td>
            <td class="twoCol2">
                <select name="strings">
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <select name="string_size">
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                </select>
                <select name="string_material">
                    <option value="Steel">Steel</option>
                    <option value="Nylon">Nylon</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="twoCol1">Hersteller/Datum/Firmensitz:&nbsp;</td>
            <td class="twoCol2">
                <input type="text" name="manufacturer_name" value="{$manufacturer_name}" size="24" />
                <input type="text" name="manufacturer_established" value="{$manufacturer_established}" size="24" />
                <input type="text" name="manufacturer_headoffice" value="{$manufacturer_headoffice}" size="24" />
            </td>
        </tr>
        <tr>
            <td class="twoCol1">Buende:&nbsp;</td>
            <td class="twoCol2"><input type="text" name="frets" value="{$frets}" size="24" /></td>
        </tr>
        <tr>
            <td class="twoCol1">Features:&nbsp;</td>
            <td class="twoCol2"><input type="text" name="features" value="{$features}" size="48" /></td>
        </tr>
        <tr>
            <td class="twoCol1">Pickups:&nbsp;</td>
            <td class="twoCol2"><input type="text" name="pickups" value="{$pickups}" size="24" /></td>
        </tr>
		<tr>
			<td class="twoCol1">&nbsp;</td>
			<td class="twoCol2"><input type="submit" name="upload" value="Upload!" /></td>
		</tr>
	</table>
	
	<p>
		If you need to upload many photos at once, 
		please <a href="contact.html">contact us</a>!
	</p>

</form>
